<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/template/template.xhtml">

		<ui:define name="estilo">
			<h:outputStylesheet library="css" name="util.css" />
			<h:outputStylesheet library="css" name="componentes.css" />


		</ui:define>

		<ui:define name="mensagem">
			<a4j:outputPanel rendered="#{mensagemBean.mensagemBO.mostrarMensagem}">
				<a4j:outputPanel rendered="#{mensagemBean.mensagemBO.erro}">
					<table style="width: 100%; background-color: red">
						<tr>
							<td style="width: 5%"><h:graphicImage name="erro.png"
									library="img" rendered="#{mensagemBean.mensagemBO.erro}" /></td>
							<td><h:outputText style="font-size:15px; font-family:Arial"
									value="#{mensagemBean.mensagemBO.mensagem}"></h:outputText></td>
						</tr>
					</table>
				</a4j:outputPanel>
				<a4j:outputPanel rendered="#{mensagemBean.mensagemBO.info}">
					<table style="width: 100%; background-color: green">
						<tr>
							<td style="width: 5%"><h:graphicImage name="accept.png"
									library="img" rendered="#{mensagemBean.mensagemBO.info}" /></td>
							<td><h:outputText style="font-size:15px; font-family:Arial"
									value="#{mensagemBean.mensagemBO.mensagem}"></h:outputText></td>
						</tr>
					</table>
				</a4j:outputPanel>
			</a4j:outputPanel>

		</ui:define>

		<ui:define name="corpo">
			<!-- Formulário -->
			<br></br>
			<br></br>
			<!-- Inicio do Formulário -->
			<table style="width: 100%; cellpadding: 0; cellspacing: 0">
				<tr>
					<td align="left" colspan="2"><span style="display: none;"><input
							type="text" /></span> <!-- INICIO -->
						<div id="conteudo">


							<div id="titulo" align="left">
								<ui:insert name="titulo" />
							</div>

							

							<fieldset>

								<ui:insert name="legendaLista" />


								<div id="corpo" align="center">
									<ui:insert name="corpoLista" />
								</div>

								<div id="botoes" align="center">
									<ui:insert name="botoes" />
								</div>
							</fieldset>
						</div></td>
				</tr>
			</table>
		</ui:define>
	</ui:composition>
</h:body>
</html>
