<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<h:outputStylesheet library="css" name="layout.css"></h:outputStylesheet>
</h:head>
<h:body>
	<div id="menu">



		<rich:toolbar styleClass="menu"> 

			<rich:toolbarGroup
				rendered="#{autenticacaoBean.autenticacaoBO.usuario.contaLogada == 'PRATICANTE' and autenticacaoBean.autenticacaoBO.logado}">
				<rich:menuItem id="itemTreinosPraticante"
					label="#{messages['label.treinos']}" immediate="true"
					action="#{treinoBean.treinoBO.iniciar(autenticacaoBean.autenticacaoBO.usuario)}"
					rendered="true" style="cursor: pointer;" />
				<rich:menuItem id="itemDietasPraticante"
					label="#{messages['label.dietas']}" immediate="true"
					action="#{dietaBean.dietaBO.iniciar(autenticacaoBean.autenticacaoBO.usuario)}"
					rendered="true" style="cursor: pointer;" />
				<rich:menuItem id="itemResultadosPraticante"
					style="cursor: pointer;" label="#{messages['label.resultados']}"
					action="#{resultadoBean.resultadoBO.iniciar(autenticacaoBean.autenticacaoBO.usuario)}"
					rendered="true" />
			</rich:toolbarGroup>

			<rich:toolbarGroup
				rendered="#{autenticacaoBean.autenticacaoBO.usuario.contaLogada == 'PERSONAL' and autenticacaoBean.autenticacaoBO.logado}">
				<rich:menuItem id="itemTreinosPersonal"
					label="#{messages['label.treinos']}" immediate="true"
					action="#{treinoBean.treinoBO.iniciar(autenticacaoBean.autenticacaoBO.usuario)}"
					rendered="true" style="cursor: pointer;" />
				<rich:menuItem id="itemExerciciosPersonal" style="cursor: pointer;"
					label="#{messages['label.exercicios']}" immediate="true"
					action="#{exercicioBean.exercicioBO.iniciar(autenticacaoBean.autenticacaoBO.usuario)}"
					rendered="true" />
				<rich:menuItem id="itemPraticantesPersonal" style="cursor: pointer;"
					label="#{messages['label.praticantes']}" immediate="true"
					action="#{praticanteBean.praticanteBO.iniciar(autenticacaoBean.autenticacaoBO.usuario)}"
					rendered="true" />
			</rich:toolbarGroup>

			<rich:toolbarGroup
				rendered="#{autenticacaoBean.autenticacaoBO.usuario.contaLogada == 'NUTRICIONISTA' and autenticacaoBean.autenticacaoBO.logado}">
				<rich:menuItem id="itemDietasNutricionista"
					label="#{messages['label.dietas']}" immediate="true"
					action="#{dietaBean.dietaBO.iniciar(autenticacaoBean.autenticacaoBO.usuario)}"
					rendered="true" style="cursor: pointer;" />
				<rich:menuItem id="itemAlimentosNutricionista"
					style="cursor: pointer;" label="#{messages['label.alimentos']}"
					immediate="true"
					action="#{alimentoBean.alimentoBO.iniciar(autenticacaoBean.autenticacaoBO.usuario)}"
					rendered="true" />
				<rich:menuItem id="itemPraticantesNutricionista"
					style="cursor: pointer;" label="#{messages['label.praticantes']}"
					immediate="true"
					action="#{praticanteBean.praticanteBO.iniciar(autenticacaoBean.autenticacaoBO.usuario)}"
					rendered="true" />
			</rich:toolbarGroup>

			<rich:toolbarGroup rendered="#{autenticacaoBean.autenticacaoBO.logado}"
				location="right">
				<rich:menuItem style="cursor: pointer; background-color:none; margin-top:2px"
					action="#{autenticacaoBean.autenticacaoBO.cadastrar}">
					<h:graphicImage name="settings.png" library="img"></h:graphicImage>
				</rich:menuItem>
			</rich:toolbarGroup>

			<rich:toolbarGroup location="right">

				<h:commandLink action="loginUsuario"
					value="#{messages['label.login']}"
					rendered="#{!autenticacaoBean.autenticacaoBO.logado}" immediate="true"
					style="cursor: pointer;" />

				<h:commandLink action="#{autenticacaoBean.autenticacaoBO.sair}"
					value="#{messages['label.sair']}" immediate="true"
					rendered="#{autenticacaoBean.autenticacaoBO.logado}"
					onclick="if (!confirm('Deseja sair do sistema?')) return false;"
					style="cursor: pointer;">


				</h:commandLink>

			</rich:toolbarGroup>

		</rich:toolbar>

	</div>
</h:body>
</html>
