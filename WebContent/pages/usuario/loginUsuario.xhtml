<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
	<title>FitTraining</title>


</h:head>
<h:body>
	<ui:composition template="/template/template.xhtml">

		<ui:define name="estilo">
			<h:outputStylesheet library="css" name="login.css" />
		</ui:define>


		<ui:define name="mensagem">
			<a4j:outputPanel rendered="#{mensagemBean.mensagemBO.mostrarMensagem}">
				<a4j:outputPanel rendered="#{mensagemBean.mensagemBO.erro}">
					<table style="width: 100%; background-color: red">
						<tr>
							<td style="width: 5%"><h:graphicImage name="erro.png"
									library="img" rendered="#{mensagemBean.mensagemBO.erro}" /></td>
							<td><h:outputText style="font-size:15px; font-family:Arial"
									value="#{mensagemBean.mensagemBO.mensagem}"></h:outputText></td>
						</tr>
					</table>
				</a4j:outputPanel>
				<a4j:outputPanel rendered="#{mensagemBean.mensagemBO.info}">
					<table style="width: 100%; background-color: green">
						<tr>
							<td style="width: 5%"><h:graphicImage name="accept.png"
									library="img" rendered="#{mensagemBean.mensagemBO.info}" /></td>
							<td><h:outputText style="font-size:15px; font-family:Arial"
									value="#{mensagemBean.mensagemBO.mensagem}"></h:outputText></td>
						</tr>
					</table>
				</a4j:outputPanel>
			</a4j:outputPanel>

		</ui:define>


		<ui:define name="corpo">

			<h:form id="formulario">
				<br></br>
				<br></br>
				<div id="lateral" align="center">
					<div id="centro">

						<div id="boxcentral">

							<h:graphicImage name="fittraining.png" library="img" width="190"
								height="40" alt="FitTraining" />
							<br />

							<h:panelGroup>
								<h:outputLabel for="email" value="Email" />
								<br />
								<h:inputText id="email" value="#{autenticacaoBean.autenticacaoBO.email}"
									maxlength="40" style="width:283px;" styleClass="inputText" />
							</h:panelGroup>

							<br clear="all" /> <br clear="all" />

							<h:panelGroup>

								<h:outputLabel for="senha" value="Senha" />
								<br />

								<h:inputSecret id="senha" redisplay="true"
									value="#{autenticacaoBean.autenticacaoBO.senha}" label="Senha" maxlength="40"
									style="width:283px;" styleClass="inputText" />

							</h:panelGroup>
							<br></br>

							<div align="center">

								<h:commandButton id="botaoLogar"
									value="#{messages['label.entrar']}"
									action="#{autenticacaoBean.autenticacaoBO.entrar}" styleClass="inputBtn">

								</h:commandButton>
								<br></br>
								<h:commandButton id="botaoCadastrar"
									value="#{messages['label.cadastrar']}"
									action="#{autenticacaoBean.autenticacaoBO.cadastrar}" styleClass="inputBtn">
								</h:commandButton>

							</div>
						</div>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
