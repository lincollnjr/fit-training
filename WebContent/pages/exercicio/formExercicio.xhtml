<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
</h:head>
<h:body>


	<ui:composition template="/template/templateForm.xhtml">
	
			<ui:define name="titulo">
				<h1 class="itemForm">#{messages['label.app.name']} -
					#{messages['label.exercicios']}</h1>
			</ui:define>



			<ui:define name="legenda">
				<legend>
					<h:outputText value="#{messages['label.incluir']}"
						rendered="#{exercicioBean.exercicioBO.operacaoExercicio == 'INCLUIR'}" />
					<h:outputText value="#{messages['label.editar']}"
						rendered="#{exercicioBean.exercicioBO.operacaoExercicio == 'EDITAR'}" />
				</legend>
			</ui:define>

			<ui:define name="campos">

				<table>
					<tr>

						<td><h:outputLabel
								value="#{messages['label.autenticacao.nome']}" for="nome" /></td>
						<td><h:inputText id="nome"
								label="#{messages['label.autenticacao.nome']}"
								value="#{exercicioBean.exercicioBO.exercicioSelecionado.nome}">

							</h:inputText></td>
					</tr>
					<tr>
						<td><h:outputLabel
								value="#{messages['label.grupo.muscular']}" for="grupoMuscular" /></td>
						<td><h:selectOneMenu style="width : 98%" id="grupoMuscular"
								value="#{exercicioBean.exercicioBO.exercicioSelecionado.grupoMuscular}">
								<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
								<f:selectItems value="#{exercicioBean.exercicioBO.gruposMusculares}"
									var="item" itemLabel="#{item.descricao}" itemValue="#{item}" />

							</h:selectOneMenu></td>

					</tr>

				</table>
			</ui:define>
			<ui:define name="botoes">


				<h:commandButton id="btnIncluir" value="#{messages['label.salvar']}"
					action="#{exercicioBean.exercicioBO.salvarExercicio}" rendered="true" />

				<h:commandButton id="btnVoltar" value="#{messages['label.voltar']}"
					action="#{exercicioBean.exercicioBO.voltarFormExercicio}" rendered="true" />

			</ui:define>

	</ui:composition>

</h:body>
</html>
