<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:head></h:head>



<h:body>


	<ui:composition template="/template/template.xhtml">

		<ui:define name="estilo">

			<h:outputStylesheet library="css" name="util.css" />
			<h:outputStylesheet library="css" name="componentes.css" />
		</ui:define>

		<ui:define name="mensagem">
			<table style="width: 100%; background-color: red">
				<tr>
					<td style="width: 5%"><h:graphicImage name="erro.png"
							library="img" rendered="#{true}" /></td>
					<td><h:outputText style="font-size:15px; font-family:Arial"
							value="#{messages['label.erro.pagina']}"></h:outputText></td>
				</tr>
			</table>
		</ui:define>


		<ui:define name="corpo">

			

			<br></br>
			<br></br>

			<div align="center">
				<h:commandButton id="btnVoltarHome"
					value="#{messages['label.voltar']}" action="home"
					rendered="#{autenticacaoBean.autenticacaoBO.logado}" onclick="#{mensagemBean.mensagemBO.desabilitarMensagem()}"/>

				
				<h:commandButton id="btnVoltarLogin"
					value="#{messages['label.voltar']}" action="loginUsuario"
					rendered="#{!autenticacaoBean.autenticacaoBO.logado}" onclick="#{mensagemBean.mensagemBO.desabilitarMensagem()}"/>
			</div>
		</ui:define>
	</ui:composition>

</h:body>
</html>
