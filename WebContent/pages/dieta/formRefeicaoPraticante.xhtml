<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
</h:head>
<h:body>


	<ui:composition template="/template/templateForm.xhtml">

		<ui:define name="titulo">
			<h1 class="itemForm">#{messages['label.app.name']} -
				#{messages['label.refeicoes']}</h1>
		</ui:define>



		<ui:define name="legenda">
			<legend>
				<h:outputText value="#{messages['label.incluir']}"
					rendered="#{dietaBean.dietaBO.operacaoRefeicaoPraticante == 'INCLUIR'}" />
				<h:outputText value="#{messages['label.editar']}"
					rendered="#{dietaBean.dietaBO.operacaoRefeicaoPraticante == 'EDITAR'}" />
			</legend>
		</ui:define>

		<ui:define name="campos">
			<table>
				<tr>

					<td><h:outputLabel value="#{messages['label.refeicao']}"
							for="refeicao" /></td>
					<td><h:selectOneMenu style="width : 98%"
							value="#{dietaBean.dietaBO.refeicaoPraticanteSelecionado.tipoRefeicao}">
							<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
							<f:selectItems value="#{dietaBean.dietaBO.tiposRefeicao}" var="refeicao"
								itemLabel="#{refeicao.descricao}" itemValue="#{refeicao}" />

						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td><h:outputLabel value="#{messages['label.dia']}" /></td>
					<td><h:selectOneMenu style="width : 98%;"
							value="#{dietaBean.dietaBO.refeicaoPraticanteSelecionado.dia}">
							<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
							<f:selectItems value="#{dietaBean.dietaBO.dias}" var="tipo"
								itemLabel="#{tipo.descricao}" itemValue="#{tipo}" />

						</h:selectOneMenu></td>

				</tr>

				<tr style="text-align:center;">

					<td><h:outputLabel value="#{messages['label.horario']}" /></td>
					<td><h:inputText style="text-align:center; width:20px;"
							value="#{dietaBean.dietaBO.horaAux}">

						</h:inputText>
						<h:outputLabel value=":"></h:outputLabel> <h:inputText
							style="text-align:center; width:20px;"
							value="#{dietaBean.dietaBO.minutosAux}">

						</h:inputText></td>

				</tr>

			</table>
		</ui:define>
		<ui:define name="botoes">



			<h:commandButton id="btnSalvar" value="#{messages['label.salvar']}"
				action="#{dietaBean.dietaBO.salvarRefeicaoPraticante}" rendered="true" />

			<h:commandButton id="btnVoltar" value="#{messages['label.voltar']}"
				action="#{dietaBean.dietaBO.voltarFormRefeicaoPraticante}" rendered="true" />

		</ui:define>

	</ui:composition>

</h:body>
</html>
