<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
</h:head>
<h:body>


	<ui:composition template="/template/templateForm.xhtml">
		
			<ui:define name="titulo">
				<h1 class="itemForm">#{messages['label.app.name']} -
					#{messages['label.alimento']}</h1>
			</ui:define>

			

			<ui:define name="legenda">
				<legend>
					<h:outputText value="#{messages['label.incluir']}"
						rendered="#{dietaBean.dietaBO.operacaoAlimentoPraticante == 'INCLUIR'}" />
					<h:outputText value="#{messages['label.editar']}"
						rendered="#{dietaBean.dietaBO.operacaoAlimentoPraticante == 'EDITAR'}" />
				</legend>
			</ui:define>





			<ui:define name="campos">

				<fieldset>

					<legend align="left">
						<h:outputText value="#{messages['label.consulta.nome']}"></h:outputText>
					</legend>
					<table>
						<tr>
							<td><h:outputLabel for="nomeFiltro"
									value="#{messages['label.alimento']}: " /> <h:inputText
									id="nomeFiltro" value="#{dietaBean.dietaBO.argumentoAlimentoNome}"
									label="#{messages['label.alimento']}">
								</h:inputText></td>
							<td><h:commandButton id="btnPesquisaNome"
									value="#{messages['label.consultar']}"
									style="margin-top : 0px;"
									action="#{dietaBean.dietaBO.consultarAlimentoNome}" /></td>
						</tr>
					</table>

				</fieldset>
				<br></br>
				<br></br>


				<fieldset>
					<legend align="left">
						<h:outputText value="#{messages['label.alimentos']}"></h:outputText>
					</legend>
					<rich:dataTable id="listagem" value="#{dietaBean.dietaBO.alimentos}"
						var="item" style="width: 50%;"
						rowClasses="even-row, odd-row, active-row">

						<f:facet name="header">
							<rich:columnGroup>
								<rich:column></rich:column>
								<rich:column>#{messages['label.alimento']}</rich:column>
								<rich:column>#{messages['label.qtd.calorias']}</rich:column>
								<rich:column>#{messages['label.qtd.proteinas']}</rich:column>
								<rich:column>#{messages['label.qtd.carboidratos']}</rich:column>
								<rich:column>#{messages['label.qtd.fibras']}</rich:column>
								<rich:column>#{messages['label.qtd.gorduras']}</rich:column>
							</rich:columnGroup>
						</f:facet>

						<rich:column style="text-align:center; width: 5%;">

							<h:selectBooleanCheckbox id="sbcSelecionado" class="radio"
								value="#{item.selecionado}"></h:selectBooleanCheckbox>

						</rich:column>

						<rich:column style="width: 20%;">
							<h:outputText value="#{item.nome}" />
						</rich:column>

						<rich:column style="width: 20%;" styleClass="over">
							<h:outputText value="#{item.qtdCaloria}" />
						</rich:column>

						<rich:column style="width: 20%;" styleClass="over">
							<h:outputText value="#{item.qtdProteina}" />
						</rich:column>

						<rich:column style="width: 20%;" styleClass="over">
							<h:outputText value="#{item.qtdCarboidrato}" />
						</rich:column>

						<rich:column style="width: 20%;" styleClass="over">
							<h:outputText value="#{item.qtdFibra}" />
						</rich:column>

						<rich:column style="width: 20%;" styleClass="over">
							<h:outputText value="#{item.qtdGordura}" />
						</rich:column>

					</rich:dataTable>
				</fieldset>

				<br></br>
				<br></br>
				<table>

					<tr>
						<td><h:outputLabel value="#{messages['label.porcao']}" /></td>
						<td><h:inputText
								value="#{dietaBean.dietaBO.alimentoPraticanteSelecionado.porcao}">
							</h:inputText></td>

					</tr>

					<tr>
						<td><h:outputLabel value="#{messages['label.tipo.porcao']}" /></td>
						<td><h:selectOneMenu style="width : 98%"
								value="#{dietaBean.dietaBO.alimentoPraticanteSelecionado.tipoPorcao}">
								<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
								<f:selectItems value="#{dietaBean.dietaBO.tiposPorcao}" var="tipo"
									itemLabel="#{tipo.descricao}" itemValue="#{tipo}" />

							</h:selectOneMenu></td>

					</tr>


				</table>
			</ui:define>
			<ui:define name="botoes">



				<h:commandButton id="btnSalvar" value="#{messages['label.salvar']}"
					action="#{dietaBean.dietaBO.salvarAlimentoPraticante}" rendered="true" />

				<h:commandButton id="btnVoltar" value="#{messages['label.voltar']}"
					action="#{dietaBean.dietaBO.voltarFormAlimentoPraticante}" rendered="true" />

			</ui:define>
		
	</ui:composition>

</h:body>
</html>
