<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
</h:head>
<h:body>

	<ui:composition template="/template/templateLista.xhtml">
		

			<ui:define name="titulo">
				<h1 class="itemForm">#{messages['label.app.name']} -
					#{messages['label.praticantes']}</h1>
			</ui:define>

			

			<ui:define name="legendaArgumento">
				<legend>
					<h:outputText value="#{messages['label.consulta.nome']}" />
				</legend>
			</ui:define>

			<ui:define name="corpoArgumento">
				<table>
					<tr>
						<td><h:outputLabel for="nomeFiltro"
								value="#{messages['label.autenticacao.nome']}: " /> <h:inputText
								id="nomeFiltro"
								value="#{praticanteBean.praticanteBO.argumentoPraticanteNome}"
								label="#{messages['label.autenticacao.nome']}">
							</h:inputText></td>
						<td><h:commandButton id="btnPesquisaNome"
								value="#{messages['label.consultar']}" style="margin-top : 0px;"
								action="#{praticanteBean.praticanteBO.consultarPraticanteNomeLista}" /></td>
					</tr>
				</table>
			</ui:define>

			<ui:define name="legendaLista">
				<legend>
					<h:outputText value="#{messages['label.praticantes']}" />
				</legend>
			</ui:define>

			<ui:define name="corpoLista">
				<rich:dataTable id="listagem" value="#{praticanteBean.praticanteBO.praticantes}"
					var="item" style="width: 50%;"
					rowClasses="even-row, odd-row, active-row">

					<f:facet name="header">
						<rich:columnGroup>
							<rich:column></rich:column>
							<rich:column>#{messages['label.autenticacao.nome']}</rich:column>
							<rich:column>#{messages['label.autenticacao.email']}</rich:column>
							<rich:column>#{messages['label.objetivo.atual']}</rich:column>
						</rich:columnGroup>
					</f:facet>

					<rich:column style="text-align:center; width: 5%;">
						<h:selectBooleanCheckbox id="sbcSelecionado" class="radio"
							value="#{item.selecionado}"></h:selectBooleanCheckbox>
					</rich:column>

					<rich:column style="width: 20%; text-align:center;">
						<h:outputText value="#{item.nome}" />
					</rich:column>
					
					<rich:column style="width: 20%; text-align:center;">
						<h:outputText value="#{item.email}" />
					</rich:column>

					<rich:column style="width: 20%; text-align:center;">
						<h:outputText value="#{item.objetivoAtual.descricao}" />
					</rich:column>

				</rich:dataTable>

			</ui:define>

			<ui:define name="botoes">
				<h:commandButton id="btnAdicionarPraticante"
					value="#{messages['label.adicionar.praticante']}"
					action="#{praticanteBean.praticanteBO.incluirPraticante}" />

				<h:commandButton id="btnExcluirPraticante"
					value="#{messages['label.excluir.praticante']}"
					action="#{praticanteBean.praticanteBO.excluirPraticante}" />

				<h:commandButton id="btnResultadosPraticante"
					value="#{messages['label.resultados']}"
					action="#{praticanteBean.praticanteBO.consultarResultadosPraticante}" />

				<h:commandButton id="btnAtribuirTreino"
					value="#{messages['label.treinos']}"
					action="#{praticanteBean.praticanteBO.consultarTreinosPraticante}"
					rendered="#{praticanteBean.praticanteBO.usuario.contaLogada == 'PERSONAL'}" />

				<h:commandButton id="btnAtribuirDieta"
					value="#{messages['label.dietas']}"
					action="#{praticanteBean.praticanteBO.consultarDietasPraticante}"
					rendered="#{praticanteBean.praticanteBO.usuario.contaLogada == 'NUTRICIONISTA'}" />

				<h:commandButton id="btnVoltar" value="#{messages['label.voltar']}"
					action="#{praticanteBean.praticanteBO.voltarListarPraticantes}" />
			</ui:define>

	</ui:composition>

</h:body>
</html>
