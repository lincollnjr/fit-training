<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
</h:head>
<h:body> 

	<ui:composition template="/template/templateLista.xhtml">
		

			<ui:define name="titulo">
				<h1 class="itemForm">#{messages['label.app.name']} -
					#{messages['label.alimentos']}</h1>
			</ui:define>

			

			<ui:define name="legendaArgumento">
				<legend>
					<h:outputText value="#{messages['label.consulta.nome']}" /> 
				</legend>
			</ui:define>

			<ui:define name="corpoArgumento">
				<table>
					<tr>
						<td><h:outputLabel for="nomeFiltro"
								value="#{messages['label.autenticacao.nome']}: " /> <h:inputText
								id="nomeFiltro" value="#{alimentoBean.alimentoBO.argumentoAlimentoNome}"
								label="#{messages['label.autenticacao.nome']}">
							</h:inputText></td>
						<td><h:commandButton id="btnPesquisaNome"
								value="#{messages['label.consultar']}" style="margin-top : 0px;"
								action="#{alimentoBean.alimentoBO.consultarAlimentoNome}" /></td>
					</tr>
				</table>
			</ui:define>


			<ui:define name="legendaLista">
				<legend>
					<h:outputText value="#{messages['label.alimentos']}" />
				</legend>
			</ui:define>

			<ui:define name="corpoLista">
				<rich:dataTable id="listagem" value="#{alimentoBean.alimentoBO.alimentos}"
					var="item" style="width: 70%;"
					rowClasses="even-row, odd-row, active-row">

					<f:facet name="header">
						<rich:columnGroup>
							<rich:column></rich:column>
							<rich:column>#{messages['label.alimento']}</rich:column>
							<rich:column>#{messages['label.qtd.calorias']}</rich:column>
							<rich:column>#{messages['label.qtd.proteinas']}</rich:column>
							<rich:column>#{messages['label.qtd.carboidratos']}</rich:column>
							<rich:column>#{messages['label.qtd.fibras']}</rich:column>
							<rich:column>#{messages['label.qtd.gorduras']}</rich:column>
						</rich:columnGroup>
					</f:facet>

					<rich:column style="text-align:center; width: 5%;">
						<h:selectBooleanCheckbox id="sbcSelecionado" 
							value="#{item.selecionado}" class="radio"></h:selectBooleanCheckbox>
					</rich:column>

					<rich:column style="width: 40%;text-align:center;">
						<h:outputText value="#{item.nome}" />
					</rich:column>

					<rich:column style="width: 20%; text-align:center;" styleClass="over">
						<h:outputText value="#{item.qtdCaloria}" />
					</rich:column>

					<rich:column style="width: 20%;text-align:center;" styleClass="over">
						<h:outputText value="#{item.qtdProteina}" />
					</rich:column>

					<rich:column style="width: 20%;text-align:center;" styleClass="over">
						<h:outputText value="#{item.qtdCarboidrato}" />
					</rich:column>

					<rich:column style="width: 20%;text-align:center;" styleClass="over">
						<h:outputText value="#{item.qtdFibra}" />
					</rich:column>

					<rich:column style="width: 20%;text-align:center;" styleClass="over">
						<h:outputText value="#{item.qtdGordura}" />
					</rich:column>

				</rich:dataTable>
			</ui:define>

			<ui:define name="botoes">
				<h:commandButton id="btnIncluir"
					value="#{messages['label.incluir']}"
					action="#{alimentoBean.alimentoBO.incluirAlimento}" />

				<h:commandButton id="btnEditar" value="#{messages['label.editar']}"
					action="#{alimentoBean.alimentoBO.editarAlimento}" />

				<h:commandButton id="btnExcluir"
					value="#{messages['label.excluir']}"
					action="#{alimentoBean.alimentoBO.excluirAlimento}" />

				<h:commandButton id="btnVoltar" value="#{messages['label.voltar']}"
					action="#{alimentoBean.alimentoBO.voltarListarAlimentos}" rendered="true" />
			</ui:define>
		
	</ui:composition>

</h:body>
</html>
